<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-container">
        <div class="section-container">
            <h2>Focus Timer</h2>
            <div class="timer-progress">
                <button id="remove-focus-session-btn" class="add-or-remove">-</button>
                <div class="focus-session-marker"></div>
                <div class="focus-session-marker"></div>
                <div class="focus-session-marker"></div>
                <div class="focus-session-marker"></div>
                <button id="add-focus-session-btn" class="add-or-remove">+</button>
            </div>
            <p class="timer">
                <button id="remove-focus-min-btn" class="add-or-remove">-</button>
                <span id="focus-minutes"></span> : <span id="focus-seconds"></span>
                <button id="add-focus-min-btn" class="add-or-remove">+</button>
            </p>
            <button id="focus-timer-btn">Start Focus Timer</button>
        </div>
        <div class="section-container">
            <h2>Break Timer</h2>
            <div class="timer-progress">
                <button id="remove-break-session-btn" class="add-or-remove">-</button>
                <div class="break-session-marker"></div>
                <div class="break-session-marker"></div>
                <div class="break-session-marker"></div>
                <button id="add-break-session-btn" class="add-or-remove">+</button>
            </div>
            <p class="timer">
                <button id="remove-break-min-btn" class="add-or-remove">-</button>
                <span id="break-minutes"></span> : <span id="break-seconds"></span>
                <button id="add-break-min-btn" class="add-or-remove">+</button>
            </p>
            <button id="break-timer-btn">Start Break Timer</button>
        </div>
        <div class="section-container">
            <h2>Ending Time</h2>
            <p class="timer">
                <span id="current-ending-hours">??</span> : <span id="current-ending-minutes">??</span>
            </p>
            <button id="reset-btn">Reset Timers</button>
        </div>
        <div class="section-container">
            <details>
                <summary>Previous Ending Times</summary>
                <div id="previous-ending-times" class="previous-ending-times"></div>
            </details>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
