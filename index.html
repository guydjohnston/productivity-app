<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="timer-container">
        <h2>Focus Timer</h2>
        <div class="timer-progress">
            <div class="focus-session-marker"></div>
            <div class="focus-session-marker"></div>
            <div class="focus-session-marker"></div>
            <div class="focus-session-marker"></div>
        </div>
        <p class="timer">
            <span id="focus-minutes"></span> : <span id="focus-seconds"></span>
        </p>
        <button id="focus-btn">Start Focus Timer</button>
    </div>
    <div class="timer-container">
        <h2>Break Timer</h2>
        <div class="timer-progress">
            <div class="break-session-marker"></div>
            <div class="break-session-marker"></div>
            <div class="break-session-marker"></div>
        </div>
        <p class="timer">
            <span id="break-minutes"></span> : <span id="break-seconds"></span>
        </p>
        <button id="break-btn">Start Break Timer</button>
    </div>
    <div class="timer-container">
        <button id="reset-btn">Reset Timers</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
