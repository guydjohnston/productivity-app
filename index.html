<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="timer-container">
        <h2>Focus Timer</h2>
        <div class="timer-progress">
            <div class="block-marker"></div>
            <div class="block-marker"></div>
            <div class="block-marker"></div>
            <div class="block-marker"></div>
        </div>
        <p class="timer">
            <span id="focus-minutes">100</span> : <span id="focus-seconds">00</span>
        </p>
        <button id="focus-btn">Start Focus Timer</button>
    </div>
    <div class="timer-container">
        <h2>Break Timer</h2>
        <p class="timer">
            <span id="break-minutes">20</span> : <span id="break-seconds">00</span>
        </p>
        <button id="break-btn">Start Break Timer</button>
    </div>
    <!-- <div class="timer-container">
        <button id="pause-both-btn">Pause Both Timers</button>
    </div> -->
    <script src="script.js"></script>
</body>

</html>
